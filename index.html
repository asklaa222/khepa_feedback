<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국역사해설진흥원 학생 실습 평가 시스템</title>
    <link rel="stylesheet" href="styles.css">

    <!-- 구글 폰트 추가: Roboto 사용 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* 기본 폰트 설정 */
        body {
            font-family: 'Roboto', sans-serif; /* Roboto 폰트 사용 */
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* 부드러운 배경 색상 */
        }

        /* 제목 스타일 */
        header {
            display: flex;
            align-items: center; /* 이미지와 텍스트 수직 정렬 */
            background-color: #ffffff; /* 배경을 흰색으로 설정 */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            border-radius: 10px; /* 모서리 부드럽게 처리 */
            margin: 20px; /* 주변에 여백 추가 */
        }

        /* 제목 크기에 맞춰 이미지 크기 조정 */
        header img {
            width: 60px;  /* 이미지 크기 조정 */
            height: auto;
            margin-right: 20px;  /* 이미지와 제목 사이의 간격 */
        }

        /* 제목 스타일 */
        h1 {
            font-size: 2rem;  /* 제목 글자 크기 */
            font-weight: 300;  /* 얇은 폰트 weight 설정 */
            line-height: 1.2;  /* 두 줄 제목을 위해 줄 간격 조정 */
            margin: 0;  /* 제목의 기본 마진 제거 */
            color: #333333;  /* 부드러운 색상 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* 텍스트 주위에 부드러운 그림자 */
        }

        /* 두 번째 줄 텍스트 */
        p {
            margin: 0;  /* 두 번째 줄인 p 태그 마진 제거 */
            font-size: 1.2rem;  /* 두 번째 줄의 글자 크기 */
            font-weight: 300;  /* 얇은 폰트 weight 설정 */
            color: #555555;  /* 부드러운 회색 */
        }

        footer {
            text-align: center;
            margin-top: 30px;
        }

        footer p {
            font-size: 0.8em;
            color: #888888;
            font-weight: 300; /* 얇은 폰트 */
        }
    </style>
</head>

<body>
    <header>
        <img src="https://res.cloudinary.com/linkareer/image/fetch/f_auto,q_50/https://api.linkareer.com/attachments/26127" alt="Logo">
        <div>
            <h1>실습 평가 시스템</h1>
        </div>
    </header>
    <main id="app">
        <!-- The content will be dynamically rendered here by the JavaScript -->
    </main>
    <footer>
        <p>created by Kim Jemin</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
